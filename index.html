<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name:</label>
        <input autocomplete="off" id="fname" type="text" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input autocomplete="off" id="lname" type="text" name="last_name" required><br><br>

        <label for="username">Username:</label>
        <input id="uname" type="text" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <span id="confirm-password-span"></span><br><br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>
        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms and Conditions</label><br><br>
        
        <button id="btn">Signup</button>
    </div>

    <h1 id="successSU" style="display: none;">Successfully Signup as <span id="user" style="text-decoration: underline; color: blue; font-weight: bold;"></span> !</h1>

<script src="script.js"></script>
</body>
</html>
